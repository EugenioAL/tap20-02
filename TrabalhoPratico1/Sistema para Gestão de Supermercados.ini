Sistema para Gestão de Supermercados
Descrição
Dentre as diversas atividades executadas em um supermercado, tem-se a necessidade do controle de estoque. O controle de estoque gerencia tanto a compra de produtos por parte do supermercado como a venda dos produtos aos clientes. Na compra de produtos, as seguintes informações precisam ser cadastradas:
Código de barras
Descrição
Preço de compra
Preço de venda
Quantidade comprada
Unidade de medida (e.g., lata, garrafa, saco, kg)
O que mais você achar importante
Já na venda dos produtos para os clientes, as seguintes informação são passadas:
Lista de produtos comprados
código de barras
quantidade
Total da compra
Tipo de pagamento (dinheiro, cartão de crédito ou débito)
Total de pagamento
Troco
O que mais você achar importante
Seus sistema deverá implementar um controle de estoque para supermercados, levando em consideração as informações acima. Fique à vontade para incluir novas funcionalidades ou informações.
Funcionalidades Mínimas
Controle de estoque (inserção, remoção, alteração e consulta de produtos)
Venda de produtos
Visão geral contendo o lucro total do supermercado, quantidade de produtos, valor financeiro em produtos, etc
Controle dos usuários do sistema
Relatórios de compras e vendas (um relatório pode ser uma "janela" com as informações)
Geração de etiquetas para os produtos (pode ser uma "janela" com as diversas etiquetas contendo o nome, descrição e preço de venda)